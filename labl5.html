<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сердюк Анастасия Владиславовна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {

            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);

        }
        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showMultiply() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Умножение ' + a + ' и ' + b + ' равна ' + result);
 
        }
       

            
        function showDividing() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + ' и ' + b + ' равна ' + result);


        }


        function showAuthor() {
            let author = 'Автор страницы:\nСердюк Анастасия Владиславовна';
            alert(author);


        }
    </script>
    <style>
        .message {
            cursor: pointer;
            background-color: bisque;
            width: 185pt;
            height: 40px;
            border: 2px solid #f000f0;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number"value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумма чисел</div>
        <div class="message" onclick="showAuthor()">Узнать кто автор страницы</div>
        <div class="message" onclick="showDiff()">Найти разность чисел</div>
        <div class="message" onclick="showMultiply()">Найти произведение чисел</div>
        <div class="message" onclick="showDividing()">Найти деление чисел</div>
    </main>

    <footer>
        &copy; Анастасия Сердюк, ФБИ-11, 2 курс, 2023
    </footer>
    
</body>
</html>
