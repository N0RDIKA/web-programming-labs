<!DOCTYPE html>

    <title>Сердюк Анастасия Владиславовна. Лабораторная 5</title>

    <script>
        function showSum() {

            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);

        }
        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showMultiply() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Умножение ' + a + ' и ' + b + ' равна ' + result);
 
        }
       

            
        function showDividing() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + ' и ' + b + ' равна ' + result);


        }


        function showAuthor() {
            let author = 'Автор страницы:\nСердюк Анастасия Владиславовна';
            alert(author);


        }
        function change0utput(buttonNum, backColor, textColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;

        }
        function showTotal() {
            let inputA = document.getElementById('numbA');
            let inputB = document.getElementById('numbB');
            let inputC = document.getElementById('numbC');
            let inputD = document.getElementById('numbD');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let c = parseInt(inputC.value);
            let d = parseInt(inputD.value);

            let result = (a*100 + b*80 + c*150 + d*300);

            let i = document.getElementById('output2')
            i.innerHTML =  'Общая цена: ' + result
        }
        function click(visibility) {
            let q = document.getElementById('q');
            q.style.visibility = visibility;
        }
    
        function chpok(something){
            something.style.opacity=0;
        }
    </script>
    <style>

        .korzina {
            
        
            width: 100px;
            height: 60px;
            font-size: 30px;

            cursor: pointer;

            border: 1px solid;

            height: 40px;
        }

        .backet {
            background-color:#c78dc7;

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>

        <div class="message" onclick="showSum()">Найти сумма чисел</div>
