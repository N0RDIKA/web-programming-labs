<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сердюк Анастасия Владиславовна. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <script src="labl8.js"></script>
</head>
<script>
    function addBlocks() {
        let blocks = document.getElementById('blocks');
        for(let i = 0; i < 10; i++) {
            let block = document.createElement('div');
            block.innerHTML = 'Блок №' + (i+1) + ':' + (2 * i**2);
            
               
            blocks.appendChild(block);
        } 
    }
    
    function showExchange() {
        let exchange = [80.9657, 80.9942, 80.6872, 	80.0555,
        
        79.9667, 	79.9841, 	79.9669, 	80.1665 ,
        
        79.9379, 79.9093];
        let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let tsena = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + tsena;
        }
        function addTransparentBlocks() {
            let blok = document.getElementById('tnrasparent-blocks')
            for (let i = 1; i<=10; i++) {
                let blo = document.createElement('div');
                blo.innerHTML = 'Блок ' + (i);
                blo.style.opacity = i*0.1;
                blok.appendChild(blo);

            }

        } 
        function GreenPink(){
            let telo = document.getElementById('cryg');
            let input = document.getElementById('user-number');
            let userNumber = parseInt(input.value);
            for(let i = userNumber; i >= 1; i--) {
                let tel = document.createElement('div');
                tel.style.borderRadius = '50%';
                tel.style.border = '2px';
                tel.style.display = 'block';
                tel.style.width = '80px';
                tel.style.height = '80px';
                tel.style.position = 'relative';
                tel.style.top = '20px';
                tel.style.textAlign = 'center';
                
                tel.innerHTML = i;
                if(i % 2 == 0) {
                    tel.style.backgroundColor = "rgb(7, 229, 103)";
                }
                else {
                    tel.style.backgroundColor = "rgb(233, 19, 183)";
                }
                telo.appendChild(tel);
            }
        }
        function tablitsa() {
            let proizdedenie = document.getElementById("table");
            for(let i = 13; i <= 33; i++) {
                let rachet = document.createElement("div");
                rachet.innerHTML = i + "* 18 = " + i*18;
                proizdedenie.appendChild(rachet)
            }
        }
        function RachetAktsii() {
            let data = ["21.05.2023", "22.05.2023", "23.05.2023", "24.05.2023", "25.05.2023",
                        "26.05.2023", "29.05.2023", "30.05.2023", "31.05.2023", "01.06.2023"];
            let per = [ 1266.30, 1264.40, 1289.60, 1310.0, 1299.00, 
            1304.80, 1310.00, 1291.00, 1296.20, 1304.60];
            
            let minys = [ '-', per[1]-per[0], per[2]-per[1], per[3]-per[2], per[4]-per[3],
                            per[5]-per[4], per[6]-per[5], per[7]-per[6], per[8]-per[7],
                            per[9]-per[8], per[10]-per[9]];
            let table = document.getElementById("akstii")
            for(let i = 0; i < per.length; i++) {
                let tr = document.createElement("tr");
                let tdtsena = document.createElement("td");
                let tddata = document.createElement("td");
                let rathnitsa = document.createElement("td");
                tddata.innerHTML = data[i];
                tr.appendChild(tddata);
                tr.appendChild(tdtsena);
                tr.appendChild(rathnitsa);
                tdtsena.innerHTML = per[i];
                rathnitsa.innerHTML = minys[i];
                table.appendChild(tr);
            }
            let sum = 0;
            let tsena = document.getElementById("tsena");
            let max = document.getElementById("max");
            let min = document.getElementById("min");
            for(i = 0; i < per.length; i++) {
                sum = sum + per[i];
            }
            let sumAll = sum / per.length;
            tsena.innerHTML = "Среднее значение: " + sumAll;
            max.innerHTML = "Максимальное значение: " + Math.max.apply(0, per);
            min.innerHTML = "Минимальное значение: " + Math.min.apply(0, per);
        }
       
</script>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>
        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>
        <button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
        <div id="tnrasparent-blocks"></div>

        <input type="number" value="5" id="user-number" min="0" max="100" placeholder="введите число кругов">
        <button onclick="GreenPink()">Зеленый/Розовый</button>
        <div id="cryg"></div>
        <button onclick="tablitsa()">Таблица умножения на 18</button>
        <div id="table"></div>
        <button onclick="RachetAktsii()">Курс Акций ПАО "НОВАТЭК"</button>
        <table border="1" id="akstii"></table>
        <div id="tsena"></div>
        <div id="max"></div>
        <div id="min"></div>

    </main>
    <footer>
        &copy; Анастасия Сердюк, ФБИ-11, 2 курс, 2023
    </footer>
</body>
